{% extends 'base.html' %}

{% block title %}Eliminar Autor{% endblock %}

{% block content %}
    <h1>Eliminar Autor</h1>
    <p>¿Estás seguro de que quieres eliminar a {{ autor.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'lista_autores' %}">Cancelar</a>
{% endblock %}
