{% extends 'base.html' %}

{% block title %}Eliminar Libro{% endblock %}

{% block content %}
    <h1>Eliminar Libro</h1>
    <p>¿Estás seguro de que quieres eliminar el libro "{{ libro.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'lista_libros' %}">Cancelar</a>
{% endblock %}
